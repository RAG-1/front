<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최신 버전 코드 서포트 챗봇</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>

<body class="h-screen flex flex-col bg-gray-100">
    <!-- Header -->
    <header
        class="p-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white flex items-center justify-between">
        <h1 class="text-xl font-semibold">최신 버전 코드 서포트 챗봇</h1>
        <span class="text-sm opacity-90">RAG 대전 1팀</span>
    </header>

    <!-- Main chat area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 chat-scroll">
        <!-- Messages will be dynamically inserted here -->
    </main>

    <!-- Input area with endpoint selector -->
    <footer class="border-t border-gray-300 bg-white p-4">
        <form id="message-form" class="flex items-center space-x-2">
            <input type="text" id="user-input"
                class="flex-1 border border-gray-300 rounded-md p-2 outline-none focus:border-blue-500"
                placeholder="Type your message..." required />
            <select id="language-selector" class="border border-gray-300 rounded-md p-2">
                <option value="" disabled selected>---언어를 선택하세요---</option>
                <option value="django">Django</option>
                <option value="python">Python</option>
                <option value="nodejs">Node.js</option>
            </select>
            <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded-md hover:bg-pink-700 transition">
                질문하기
            </button>
        </form>
    </footer>

    <script type="module" src="./src/app.js"></script>
</body>

</html>
